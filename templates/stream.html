<html>

<head>
  <meta charset="UTF-8">
  <title>{{ page_title }}/{{ streamkey }}</title>
  <link href="{{ url_for('static', filename='video-js.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <h1>{{ page_title }}/{{ streamkey }}</h1>
    <h2>{{ application_name }}</h2>
    <video-js id=stream class="vjs-default-skin" controls>
        <source src="{{ hls_path }}/{{ streamkey }}.m3u8" type="application/x-mpegURL">
    </video-js>
    <script src="{{ url_for('static', filename='video.min.js') }}"></script>
    <script src="{{ url_for('static', filename='videojs-http-streaming.min.js') }}"></script>
    <script>
            var player = videojs('stream');
            player.play();
    </script>
</body>
</html>
